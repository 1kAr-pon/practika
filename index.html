<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=3,user-scalable=0,minimal-ui, viewport-fit=cover" />
    <title>Practik</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('resourse/done/space2.png');
        background-size: cover; /* чтобы картинка занимала всю доступную область */
        background-repeat: no-repeat; /* чтобы картинка не повторялась */
      }
    </style>
    <script>
      function changeImage(img) {
        img.src = "/resourse/icons/start2.png";
      }
      function changeImageBack(img) {
        img.src = "/resourse/icons/start1.png";
      }

    </script>
  </head>
  <body>
    <a href="#" id="startButton">
      <img src="/resourse/icons/start1.png" onmouseover="changeImage(this)" onmouseout="changeImageBack(this)" id="start1">
    </a>
    <!-- <a href="#" id="settingGame"> -->
      <!-- <img src="/resourse/icons/start1.png" onmouseover="changeImage(this)" onmouseout="changeImageBack(this)" id="setting1"> -->
    <!-- </a> -->
    <script src="/src/main.js" type="module"></script>
    <!-- <script src="/src/settings.js" type="module"></script> -->
  </body>
</html>
